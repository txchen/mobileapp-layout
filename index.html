<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Html5 App for Android</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="node_modules/framework7/dist/css/framework7.material.min.css">
    <link rel="stylesheet" href="node_modules/framework7/dist/css/framework7.material.colors.min.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main toolbar-fixed">
        <div riot-tag="app" class="page toolbar-fixed"></div>
      </div>
    </div>

    <script src="js/app.htm" type="riot/tag"></script>
    <script src="js/compa.htm" type="riot/tag"></script>
    <script src="js/compb.htm" type="riot/tag"></script>
    <script src="js/compc.htm" type="riot/tag"></script>
    <script src="node_modules/riot/riot+compiler.min.js"></script>
    <script>
    riot.compile(function() {
      riot.mount('*')
    })
    </script>
    <script type="text/javascript" src="node_modules/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
